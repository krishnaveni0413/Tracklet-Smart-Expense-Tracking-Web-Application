version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cloud-haiku-db
    environment:
      POSTGRES_USER: cloud_haiku
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: cloud_haiku
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloud_haiku"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud-haiku-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://cloud_haiku:secure_password_change_me@postgres:5432/cloud_haiku
      JWT_SECRET: your-super-secret-jwt-key-change-this
      NODE_ENV: development
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cloud-haiku-app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
